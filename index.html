<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>SlideSuper</title>
</head>

<body>
    <div class="container">
        <div class="title">Awesome slider</div>
        <div class="img-wrapper">
            <img class="item is-active" src="img/Chrysanthemum.jpg" alt="1">
            <img class="item" src="img/Desert.jpg" alt="2">
            <img class="item" src="img/Hydrangeas.jpg" alt="3">

            <div class="btn" id="prev">Prev</div>
            <div class="btn" id="next">Next</div>
            <div class="dots-wrapper">
                <div class="dot is-active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>



    </div>


    <script src="script.js"></script>
</body>

</html>
